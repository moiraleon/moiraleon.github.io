    <h1 style="text-align: center;" >Contact Me</h1>

    <div class="contact-container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="preferred">Preffered Contact Method</label>
          <select id="preffered" name="preferred">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email address.."> <br>

          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="tel" placeholder="Your phone number.."> <br>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Type your message here.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
