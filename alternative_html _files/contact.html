<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Page</title>
</head>
<body style="background-color: rgb(235,235,235);;" >
    <div>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/skills">Skills</a></li>
        <li><a href="/projects">Projects</a></li>
        <li style="float:right"><a href="/contact">Contact</a></li>
      </ul>

    </div>

    <h1 style="text-align: center;" >Contact Me</h1>

    <div class="contact-container">
        <form id="contact-form" action="/contact-form" method="POST">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="preferred">Preffered Contact Method</label>
          <select id="preffered" name="preferred">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email address.."> <br>

          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="tel" placeholder="Your phone number.."> <br>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Type your message here.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <script>
        const form = document.getElementById('contact-form')
        form.addEventListener('submit', (event) => {
      event.preventDefault();
      let fnameInput = document.getElementById('fname');
      let lnameInput = document.getElementById('lname');
      // let preferredInput = document.getElementById('mail');
      // let animalInput = document.querySelector('input[name="group1"]:checked');
      let mailInput = document.getElementById('email');
      let phoneInput = document.getElementById('tel');
      let subjectInput =document.getElementById('subject')
    
      let body = { 
        fname: fnameInput.value,
        lname: lnameInput.value,
        mail: mailInput.value,
        phone: phoneInput.value,
        subject: subjectInput.value,
       }
      console.log(body)
      axios.post('/contact-form', body)
      .then
    });
      </script>

</body>
</html>
